session:
    name: "dev"
    windows:
        - name: "medley vm"
          clear: "true"
          root: "~V"
          filters:
            before:
                - "vagrant up"
            after:
                - "vagrant ssh"
          layout: a089,166x40,0,0[166x20,0,0,0,166x19,0,21{83x19,0,21,22,82x19,84,21,23}]
          panes:
            - cmd: "pwd"
              focus: true
              height: 50
              width: 100
            - cmd: "pwd"
              width: 50
              target: "top-right"
            - cmd: "pwd"
              width: 50
              target: "bottom-left"
